
{% extends "base.html" %}
{% block content %}
<h2>Change Password</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <label>Old</label>{{ form.old_password() }}
  <label>New</label>{{ form.new_password() }}
  <label>Confirm</label>{{ form.new_password2() }}
  {{ form.submit(class="btn") }}
</form>
{% endblock %}
